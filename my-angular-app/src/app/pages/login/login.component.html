<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 350px;">
    <div class="text-center mb-4">
      <span class="display-1">ðŸ˜Š</span>
      <h3 class="fw-bold">Your Mood Journal</h3>
      <p class="text-muted">Track how you feel day by day</p>
    </div>
    
    <div class="form-group mb-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username">
    </div>
    
    <div class="form-group mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
    </div>
    
    <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
    
    <button (click)="login()" [disabled]="isLoading" class="btn btn-warning w-100 mb-3">
      <span *ngIf="!isLoading">LOGIN</span>
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>
    
    <div class="text-center text-muted small">
      <p>Demo credentials: admin / 1234</p>
    </div>
  </div>
</div>
