<div class="d-flex vh-100 flex-column justify-content-between" style="background-color: #fafcec;">
  <div class="container d-flex justify-content-center align-items-center p-4">
    <div style="width: 100%; max-width: 1100px;">
      <h3 class="fw-bold">Entry Mood</h3>
      <p class="text-muted">Enter your today mood here</p>

      <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col">
            <label>User ID</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
                <i class="bi bi-person-badge"></i>
              </span>
              <input type="text" class="form-control" [(ngModel)]="userId" name="userId"
                style="background-color: #fafcec; border: 1px solid #ced4da;">
            </div>
          </div>
          <div class="col">
            <label>User Name</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" [(ngModel)]="userName" name="userName"
                style="background-color: #fafcec; border: 1px solid #ced4da;">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" [(ngModel)]="email" name="email"
              style="background-color: #fafcec; border: 1px solid #ced4da;">
          </div>
        </div>

        <div class="mb-3">
          <label>Entry Date</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
              <i class="bi bi-calendar-date"></i>
            </span>
            <input type="date" class="form-control" [(ngModel)]="entryDate" name="entryDate"
              style="background-color: #fafcec; border: 1px solid #ced4da;">
          </div>
        </div>

        <div class="mb-3">
          <label>Your Mood</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
              <i class="bi bi-emoji-smile"></i>
            </span>
            <select class="form-control" [(ngModel)]="mood" name="mood"
              style="background-color: #fafcec; border: 1px solid #ced4da;">
              <option value="">Select your mood</option>
              <option value="happy">Happy ðŸ˜Š</option>
              <option value="sad">Sad ðŸ˜¢</option>
              <option value="angry">Angry ðŸ˜ </option>
              <option value="relaxed">Relaxed ðŸ˜Œ</option>
              <option value="anxious">Anxious ðŸ˜°</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label>Journal Text</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #fafcec; border: 1px solid #ced4da;">
              <i class="bi bi-journal-text"></i>
            </span>
            <textarea class="form-control" rows="3" [(ngModel)]="journalText" name="journalText"
              style="background-color: #fafcec; border: 1px solid #ced4da;"></textarea>
          </div>
        </div>
        <div class=" d-flex justify-content-end">
        <button type="button" class="btn btn-warning me-2" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-warning" [disabled]="submitting">
          <span *ngIf="!submitting">Submit</span>
          <span *ngIf="submitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
