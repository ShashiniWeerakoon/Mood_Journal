<div class="mood-entry-container">
  <h2>Record Your Mood</h2>
  
  <div *ngIf="successMessage" class="success-message">
    <span class="success-icon">âœ“</span> {{ successMessage }}
  </div>
  
  <form [formGroup]="moodForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User</label>
      <select id="userId" formControlName="userId" class="form-control">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mood">How are you feeling today?</label>
      <select id="mood" formControlName="mood" class="form-control mood-select">
        <option *ngFor="let mood of moods" [value]="mood">
          {{ mood }} {{ getMoodEmoji(mood) }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="journalText">Journal Entry</label>
      <textarea id="journalText" formControlName="journalText" rows="4" class="form-control" 
                placeholder="Write about your day and how you're feeling..."></textarea>
      <small class="char-count" [class.text-danger]="moodForm.get('journalText')?.value?.length > 490">
        {{ moodForm.get('journalText')?.value?.length || 0 }}/500
      </small>
    </div>

    <div class="form-group">
      <label for="entryDate">Entry Date</label>
      <input id="entryDate" type="date" formControlName="entryDate" class="form-control">
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="moodForm.invalid" class="submit-btn">
        Save Mood Entry
      </button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
